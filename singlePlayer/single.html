<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Singleplayer</title>
		<link rel="stylesheet" href="assets/styles/styles.css" />
	</head>
	<body>
		<div id="attack-palett" class="bg-lightblue size pad">
			<button id="attack" class="good-btn margin-up">Attack</button>
			<button id="strong-attack" class="good-btn margin-up">
				Strong Attack
			</button>
			<button id="heal" class="good-btn margin-up">Reset</button>
		</div>
		<div id="health-bar" class="bg-red size pad">
			<div id="leftHealth">
				<h1>Player:</h1>
				<br />
				<progress
					max="100"
					value="100"
					id="playerHealth"
					class="rect-progress"
				></progress>
			</div>
			<div id="rightHealth">
				<h1>Monster:</h1>
				<br />
				<progress
					max="150"
					value="150"
					id="monsterHealth"
					class="rect-progress"
				></progress>
			</div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<div id="arena" class="bg-green sizeBig pad">
			<div id="arena-left">
				<div id="player-body-image" class="body-img"></div>
			</div>
			<div id="arena-right">
				<div id="blast-place"></div>
				<div id="monster-body-image" class="body-img"></div>
			</div>
		</div>
		<script src="assets/scripts/app.js"></script>
	</body>
</html>
